<mat-card>
  <mat-tab-group>
    <mat-tab label="Example">
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="standard">
            <mat-label>Max Length: 5 - Required Field</mat-label>
            <input matInput
              placeholder="Required and Max length 5"
              formControlName="input">
            <mat-hint>Type more than 5 characters</mat-hint>
            <mat-error>
              <fveh-errors-presenter [field]="form.get('input')"></fveh-errors-presenter>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="HTML">
      <pre [innerHTML]="getHtmlCode()"></pre>
    </mat-tab>
    <mat-tab label="TS">
      <pre [innerHTML]="getTsCode()"></pre>
    </mat-tab>
    <mat-tab label="Module">
      <pre [innerHTML]="getModuleCode()"></pre>
    </mat-tab>
  </mat-tab-group>
</mat-card>
