<div>
  <mat-card>
    <div class="instructions">
      <h2>Form Is Valid Decorator</h2>
      <p>This is the form should be validated on submit event</p>
    </div>
    <mat-tab-group>
      <mat-tab label="Example">
        <mat-card-content>
          <form [formGroup]="form"
            (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard">
              <mat-label>Click on the button and watch the field validating</mat-label>
              <input matInput
                formControlName="input">
              <mat-hint>Click on the button to test decorator</mat-hint>
              <mat-error>
                <fveh-errors-presenter [field]="form.get('input')"></fveh-errors-presenter>
              </mat-error>
            </mat-form-field>
            <button type="submit"
              mat-stroked-button
              color="primary"
              class="button-submit">
              Click-me
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
