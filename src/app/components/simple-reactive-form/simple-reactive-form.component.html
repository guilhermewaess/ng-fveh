<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Max Length: 5</mat-label>
        <input matInput
          placeholder="Max length 5"
          formControlName="input">
        <mat-hint>Type more than 5 characters</mat-hint>
        <mat-error *ngIf="form.get('input').invalid">maxLength</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
